<!DOCTYPE html>
<html>
  <head>
    <title>Emojify</title>
    <link rel=stylesheet type=text/css href="static/style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>emojify</h1>
        <p>English to emoji translations</p>
      </div>

      <div class="input">
        <form method="post" action="{{url_for('translate')}}" name="inputtext">
          <h2>From:</h2>
          <textarea name="inputtext" class="displaybox">{{originaltext}}</textarea>
          <input type="submit" value="Submit"/>
        </form>
      </div>

      <div class="output">
        <form>
          <h2>Emoji Translation:</h2>
          <textarea class="displaybox">{{translation}}</textarea>
        </form>
      </div>
    </div>
  </body>
</html>
