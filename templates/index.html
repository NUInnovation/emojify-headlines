<!DOCTYPE html>
<html>
<head>
  <title>Emojify</title>
  <link rel=stylesheet type=text/css href="static/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="static/emojify2.jpg" width="300px"/>
      <p>English to emoji translations</p>
    </div>

    <div class="input">
      <form method="post" action="{{url_for('translate')}}" name="inputtext" >
        <h2>From:</h2>
        <textarea name="inputtext" class="inputtext displaybox" placeholder="Type anything here!">{{originaltext}}</textarea>
        <input type="submit" value="Submit"/>
      </form>
    </div>

    <div class="output">
      <form>
        <h2>Emoji Translation:</h2>
        <textarea class="displaybox">{{translation}}</textarea>
      </form>
    </div>
    <div class="share">
      <h2 style="font-size: 12pt"> Share your translation: </h2>
      <a href="https://twitter.com/share" class="twitter-share-button" data-text="{{translation}}" data-hashtags="emojify">Tweet</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script> 
    </div>
  </div>
  <div id="credits">
    <p> Created by Diane Liu, Colin Mo, Dara Rubin and Chenhui Zhou <br>
      May 2016 </p>
    </div>
  </body>
  </html>
