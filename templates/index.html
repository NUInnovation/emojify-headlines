<!DOCTYPE html>
<html>
<head>
  <title>Emojify</title>
  <link rel=stylesheet type=text/css href="static/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="static/emojify2.jpg" width="300px"/>
      <p>English to emoji translations</p>
    </div>
    <div class="content">
      <div class="input">
        <form method="post" action="{{url_for('translate')}}" name="inputtext" >
          <h2>From:</h2>
          <textarea name="inputtext" class="inputtext displaybox" placeholder="Type anything here!">{{originaltext}}</textarea>
          <input type="submit" value="Translate!"/>
        </form>
      </div>

      <div class="output">
        <form>
          <h2>Emoji Translation:</h2>
          <textarea class="displaybox">{{translation}}</textarea>
        </form>
      </div>
      <div class="share">
        <h2 style="font-size: 12pt"> Share your translation: </h2>
        <a class="twitter-share-button" href='https://twitter.com/intent/tweet?text={{translation}}%20"{{originaltext}}".%20Translated%20by&url=none&hashtags=emojify'>Tweet</a>
      </div>
    </div>
    <div id="credits">
      <p> 
        Created by Diane Liu, Colin Mo, Dara Rubin and Chenhui Zhou <br>May 2016 
      </p>
    </div>

  </div>
</body>
</html>
<script>
  window.twttr = (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0],
      t = window.twttr || {};
    if (d.getElementById(id)) return t;
    js = d.createElement(s);
    js.id = id;
    js.src = "https://platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js, fjs);
   
    t._e = [];
    t.ready = function(f) {
      t._e.push(f);
    };
   
    return t;
  }(document, "script", "twitter-wjs"));
</script>
